<!DOCTYPE html>
<html>

<head>
	<title>Shopping Cart UI</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,900" rel="stylesheet">

	<div class="CartContainer">

			<h3 class="Heading">Shopping Cart</h3>

			<div class="image-box">
				<img src="./img/sesderma-cvit.jpg" height="120px" />
			</div>

				<h1 class="title">SESDERMA C-VIT CRÈME VISAGE</h1>

				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="red" class="bi bi-heart" viewBox="0 0 16 16">

			</div>

				<div class="minus" class="btn">-</div>
				<div class="numberPlace" class="count">1</div>
				<div class="plus" class="btn">+</div>
			</div>
			<div class="prices">
				<div class="amount">77 DT</div>
				<button type="button" class="button2">Remove</button>
			</div>
		</div>

		<div class="Cart-Items">
			<div class="image-box">
				<img src="./img/sesderma-c-vit-liposomal-serum-30ml.jpg" height="120px" />
			</div>
			<div class="about">
				<h1 class="title">SESDERMA C-VIT LIPOSOMAL SERUM</h1>
				<h3 class="subtitle">30ml</h3>
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="red" class="bi bi-heart" viewBox="0 0 16 16">
					<path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
				  </svg>
			</div>
			<div class="counter">
				<div class="minus" class="btn">-</div>
				<div class="numberPlace" class="count">2</div>
				<div class="plus" class="btn">+</div>
			</div>
			<div class="prices">
				<div class="amount">99DT</div>
				<button type="button" class="button2">Remove</button>
			</div>
		</div>
		<div class="Cart-Items">
			<div class="image-box">
				<img src="./img/filorga-oxygen-glow-creme-super-perfectrice-eclat-50ml.jpg" height="120px" />
			</div>
			<div class="about">
				<h1 class="title">FILORGA OXYGEN GLOW Crème super-perfectrice éclat</h1>
				<h3 class="subtitle">50ml</h3>
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="red" class="bi bi-heart" viewBox="0 0 16 16">
					<path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
				  </svg>
					
			
			</div>
			<div class="counter">
				<div class="minus" class="btn">-</div>
				<div class="numberPlace" class="count">1</div>
				<div class="plus" class="btn">+</div>
			</div>
			<div class="prices">
				<div class="amount">120DT</div>
				<button type="button" class="button2">Remove</button>
			</div>
		</div>
		<hr>
		<div class="checkout">
			<div class="total">
				<div>

	<script src="script.js"></script>
</body>

</html>
