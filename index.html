<!DOCTYPE html>
<html>

<head>
	<title>Shopping Cart UI</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,900" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>

<body>
	<div class="CartContainer">
		<div class="Header">
			<h3 class="Heading">Shopping Cart</h3>
		</div>

		<div class="Cart-Items">
			<div class="image-box">
				<img src="./img/sesderma-cvit.jpg" height="120px" />
			</div>
			<div class="about">
				<h1 class="title">SESDERMA C-VIT CRÈME VISAGE</h1>
				<h3 class="subtitle">50ml</h3>
				<i type="button" class="far fa-heart fa-2x" class="heart" ></i>
			</div>
			<div class="counter">
				<div class="minus" class="btn">-</div>
				<div class="numberPlace" class="count">1</div>
				<div class="plus" class="btn">+</div>
			</div>
			<div class="prices">
				<div class="amount">77</div>
				<button type="button" class="button2">Remove</button>
			</div>
		</div>

		<div class="Cart-Items">
			<div class="image-box">
				<img src="./img/sesderma-c-vit-liposomal-serum-30ml.jpg" height="120px" />
			</div>
			<div class="about">
				<h1 class="title">SESDERMA C-VIT LIPOSOMAL SERUM</h1>
				<h3 class="subtitle">30ml</h3>
				<i type="button" class="far fa-heart fa-2x" class="heart" ></i>
			</div>
			<div class="counter">
				<div class="minus" class="btn">-</div>
				<div class="numberPlace" class="count">0</div>
				<div class="plus" class="btn">+</div>
			</div>
			<div class="prices">
				<div class="amount">99</div>
				<button type="button" class="button2">Remove</button>
			</div>
		</div>
		<div class="Cart-Items">
			<div class="image-box">
				<img src="./img/filorga-oxygen-glow-creme-super-perfectrice-eclat-50ml.jpg" height="120px" />
			</div>
			<div class="about">
				<h1 class="title">FILORGA OXYGEN GLOW Crème super-perfectrice éclat</h1>
				<h3 class="subtitle">50ml</h3>
				<i type="button" class="far fa-heart fa-2x" class="heart" ></i>
					
			
			</div>
			<div class="counter">
				<div class="minus" class="btn">-</div>
				<div class="numberPlace" class="count">0</div>
				<div class="plus" class="btn">+</div>
			</div>
			<div class="prices">
				<div class="amount">120</div>
				<button type="button" class="button2">Remove</button>
			</div>
		</div>
		<hr>
		<div class="checkout">
			<div class="total">
				<div>
					<div class="Subtotal">Sub-Total</div>
					
				</div>
				<div class="total-amount" id='tot'>395DT</div>
			</div>
			<button class="button">GO TO CHECKOUT</button>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
